<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Flask & PostgreSQL App</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f0f0f0; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to Docker Flask & PostgreSQL App!</h1>

    <form method="POST">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <input type="submit" value="Save Name">
    </form>

    <h2>Saved Names:</h2>
    <ul id="users-list">
        {% if users %}
            {% for user in users %}
                <li><strong>{{ user.name }}</strong> (ID: {{ user.id }}) - {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</li>
            {% endfor %}
        {% else %}
            <li>No names saved yet.</li>
        {% endif %}
    </ul>
</body>
</html>
